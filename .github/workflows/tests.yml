name: Tests
on: [push, pull_request]

jobs:
  tests:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, 3.10, pypy-3.7]
        include:
        - python-version: 3.6
          env:
            TOXENV: py
        - python-version: 3.7
          env:
            TOXENV: py
        - python-version: 3.8
          env:
            TOXENV: py
        - python-version: 3.9
          env:
            TOXENV: py
        - python-version: "3.10"
          env:
            TOXENV: py
        - python-version: pypy-3.7
          env:
            TOXENV: pypy
        # It is difficult to install libxml2 and libxslt development packages on Windows.
        # https://www.lfd.uci.edu/~gohlke/pythonlibs/ distributes a wheel, but the URL changes.
        exclude:
          - os: windows-latest
            python-version: pypy-3.7

    steps:
    - uses: actions/checkout@v2

    - name: Install system libraries
      if: contains(matrix.os, 'ubuntu') && contains(matrix.python-version, 'pypy')
      run: |
        sudo apt-get update
        sudo apt-get install libxml2-dev libxslt-dev

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run tests
      env: ${{ matrix.env }}
      run: |
        pip install -U tox
        tox

    - name: Upload coverage report
      if: matrix.os == 'ubuntu-latest'
      run: bash <(curl -s https://codecov.io/bash)

    - name: Check MANIFEST.in
      run: |
        pip install -U check-manifest setuptools
        check-manifest
