name: Tests
on: [push, pull_request]

jobs:
  tests:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10", pypy-3.7]
        include:
        - python-version: 3.6
          env:
            TOXENV: py
        - python-version: 3.7
          env:
            TOXENV: py
        - python-version: 3.8
          env:
            TOXENV: py
        - python-version: 3.9
          env:
            TOXENV: py
        - python-version: "3.10"
          env:
            TOXENV: py
        - python-version: pypy-3.7
          env:
            TOXENV: pypy
        # It is difficult to install libxml2 and libxslt development packages on Windows.
        # https://www.lfd.uci.edu/~gohlke/pythonlibs/ distributes a wheel, but the URL changes.
        exclude:
          - os: windows-latest
            python-version: pypy-3.7

    steps:
    - uses: actions/checkout@v2

    - name: Install system libraries
      if: contains(matrix.os, 'ubuntu') && contains(matrix.python-version, 'pypy')
      run: |
        sudo apt-get update
        sudo apt-get install libxml2-dev libxslt-dev

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: install requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r reqs/requirements-latest.txt
        pip install -r reqs/requirements-tests.txt

    - name: Run tests
      env: ${{ matrix.env }}
      run: |
        pytest --cov=./ --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage/reports/
        env_vars: OS,PYTHON
        fail_ci_if_error: true
        files: ./coverage1.xml,./coverage2.xml
        flags: unittests
        name: codecov-umbrella
        path_to_write_report: ./coverage/codecov_report.txt
        verbose: true

    - name: Check MANIFEST.in
      run: |
        pip install -U check-manifest setuptools
        check-manifest
